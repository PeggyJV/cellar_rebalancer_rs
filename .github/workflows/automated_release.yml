on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

name: Automated Release

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: build-release-assets
    runs-on: ubuntu-latest
    steps:
      # Setup Rust Environment
      - name: setup-rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      # Checkout repository code
      - name: checkout-code
        uses: actions/checkout@v2
      # Rust Cache
      - name: rust-cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            steward/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('steward/Cargo.lock') }}
      # Install OpenSSL dependencies
      - name: install-openssl
        run: |
          sudo apt-get install -y musl-tools wget
          sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/x86_64-linux-musl/asm
          sudo ln -s /usr/include/asm-generic /usr/include/x86_64-linux-musl/asm-generic
          sudo ln -s /usr/include/linux /usr/include/x86_64-linux-musl/linux
          mkdir musl
          wget https://github.com/openssl/openssl/archive/OpenSSL_1_1_1n.tar.gz
          tar zxvf OpenSSL_1_1_1n.tar.gz
          cd openssl-OpenSSL_1_1_1n/
          CC="musl-gcc -fPIE -pie" ./Configure no-shared no-async --prefix=$GITHUB_WORKSPACE/musl --openssldir=$GITHUB_WORKSPACE/musl/ssl linux-x86_64
          make depend
          make -j$(nproc)
          make install
          echo "OPENSSL_DIR=$GITHUB_WORKSPACE/musl" >> $GITHUB_ENV
      # Build Rust Artifacts
      - name: build-rust
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          OPENSSL_STATIC: true
        run: cargo build --target x86_64-unknown-linux-musl --release --all
      # Create Release and Upload artifacts
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            steward/target/x86_64-unknown-linux-musl/release/steward
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
